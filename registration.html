    <form>
        <label>
            E-mail
            <input name="text" placeholder="sitehere.ru@my.com" required />

    </form>
    <form>
        <label>
            Password

        </label>
    </form>
    <form>
        <label>
            Confirm password
            <input name="text" placeholder="123456" required />
        </label>
    </form>
    <form>
        <fieldset>
            <legend>Sex</legend>
            <label><input type="radio" name="radio"> M</label>
            <label><input type="radio" name="radio"> W</label>
        </fieldset>
    </form>
    <form>
    <select name="country">
        <option> italy</option>

        <option> Spain</option>
        <option> Portugal</option>
        <option> United kindom</option>
        <option> Russia</option>
        <option> </option>
    </form>

    </select>

    <button>Registration</button>
    </div>
</body>
</html>
